{% extends 'base.html' %}
{% block content %}
    {% load static %}

<head>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

    {% if user.is_authenticated %}
        <div class="m-2 text-center">
            Hi {{ user.username }}! Welcome to this site!
        </div>
        <div class="m-2 text-center">
            <button onclick="location.href='{% url 'main:map' %}'" type="button" class="btn btn-outline-success">
             Create Trip<br>
            <i class="fa-regular fa-square-plus"></i>
            </button>
            <button onclick="location.href='{% url 'main:view_saved' %}'" type="button" class="btn btn-outline-success">
             View Saved Trip<br>
            <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
    {% else %}
        <div class="m-2 text-center">
            <button onclick="location.href='{% url 'login' %}'" type="button" class="btn btn-outline-primary">
             Log In</button>
            <button onclick="location.href='{% url 'main:registration' %}'" type="button" class="btn btn-outline-primary">
             Register</button>
        </div>
    {% endif %}
{% endblock %}
