{% extends 'base.html' %}
{% block content %}
    {% if user.is_authenticated %}
        <a class="nav-item" href="{%  url 'logout' %}">
            Log Out <i class="log_out"></i>
        </a>
    {% else %}
        <a class="nav_item" href="{% url 'login' %}">
            Log In <i class="log_in"></i>
        </a>
        <a class="nav_item" href="{% url 'main:registration' %}">
            Register <i class="log_in"></i>
        </a>
    {% endif %}
{% endblock %}
